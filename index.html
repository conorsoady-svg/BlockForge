}
#updateToast.show { display: flex; gap: 10px; align-items: center; }
#updateToast button {
  margin: 0;
  padding: 6px 10px;
  font-size: 14px;
  border: none;

#updateToast button:active { transform: translateY(1px); }

/* Boards */
.board-wrap{position:relative;display:inline-block}
.board{display:grid;grid-template-columns:repeat(var(--cols),calc(var(--cell)*1px));gap:calc(var(--gap)*1px);background:#020724;box-shadow: 0 0 10px rgba(0, 247, 255, 0.61);padding:calc(var(--pad)*1px);border-radius:16px;position:relative;width:calc(var(--cols) * var(--cell) * 1px + (var(--cols) - 1) * var(--gap) * 1px + 2 * var(--pad) * 1px);overflow:hidden}
.cell{width:calc(var(--cell)*1px);height:calc(var(--cell)*1px);background:#0A0F28;border-radius:10px;position:relative;overflow:hidden;will-change:transform,opacity}
.block{box-shadow:inset 0 2px 0 rgb(255, 1, 1),inset 0 -3px 0 rgb(255, 1, 1),0 0 12px rgb(255, 0, 0);background-image:radial-gradient(120% 90% at 20% 10%, rgb(255, 0, 0), rgb(255, 0, 0) 55%),linear-gradient(180deg, rgb(255, 0, 0), rgb(255, 9, 9))}



/* Animations */
@keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.16)}100%{transform:scale(1)}}
@keyframes waveIn{0%{transform:scale(.7);opacity:.15}45%{transform:scale(1.15);opacity:1}100%{transform:scale(1);opacity:1}}
@keyframes waveOut{0%{transform:scale(1);opacity:1}60%{transform:scale(1.08)}100%{transform:scale(.85);opacity:.05}}

@keyframes clearPulse{0%{transform:scale(1);filter:brightness(1);opacity:1}40%{transform:scale(1.06);filter:brightness(1.6)}70%{transform:scale(1)}100%{opacity:0;transform:scale(0.88)}}
@keyframes sweepH{0%{left:-120%}100%{left:120%}}

/* Preview */

/* Overlays */

/* Game container */
#game{position:relative;padding-top:clamp(28px,6vh,60px)}

/* Tetris board positioning - adjust these values to move the grid */
.tetris #boardWrap{
  /* Move grid: adjust translateX (horizontal) and translateY (vertical) */
  /* translateX: positive = right, negative = left */
  /* translateY: positive = down, negative = up */
  transform: translateX(0px) translateY(90px);
  /* Or use margin for simpler positioning (uncomment if preferred) */
  /* margin-left: 0px; */
  /* margin-top: 0px; */
}

/* Tetris: modern design with rounded corners and glossy blocks */
.tetris .cell{
  border-radius: 4px;
  background: #0A0F28; /* Very dark blue, almost black */
  /* Add subtle grid lines */
  box-shadow: 
    inset 0 0 0 0.5px rgba(123, 245, 255, 0.15),
    0 0 0 0.5px rgba(123, 245, 255, 0.08);
}
.tetris .preview-block{
  border-radius: 4px;
}
/* Tetris board: dark background with light blue glowing border */
.tetris .board{
  background: #0A0F28 !important; /* Very dark blue-black */
  border: 2px solid rgba(123, 245, 255, 0.5); /* Light blue border */
  box-shadow: 
    0 0 0 1px rgba(123, 245, 255, 0.3),
    0 0 20px rgba(123, 245, 255, 0.2),
    0 0 40px rgba(123, 245, 255, 0.15),
    inset 0 0 20px rgba(0, 0, 0, 0.4);
  /* Add subtle grid pattern using background */
  background-image: 
    linear-gradient(rgba(123, 245, 255, 0.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(123, 245, 255, 0.08) 1px, transparent 1px);
  background-size: calc(var(--cell) * 1px + var(--gap) * 1px) calc(var(--cell) * 1px + var(--gap) * 1px);
  background-position: calc(var(--pad) * 1px) calc(var(--pad) * 1px);
  background-color: #0A0F28;
}
/* Tetris blocks: glossy 3D appearance with rounded corners */
.tetris .block{
  border-radius: 4px !important;
  box-shadow:
    inset 0 2px 0 rgba(255, 255, 255, 0.6),
    inset 0 -3px 0 rgba(0, 0, 0, 0.35),
    0 0 8px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}
/* Add glossy sheen overlay to blocks */
.tetris .block::before{
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: linear-gradient(
    to bottom,
    rgba(255, 255, 255, 0.4) 0%,
    rgba(255, 255, 255, 0.2) 20%,
    transparent 50%,
    rgba(0, 0, 0, 0.2) 100%
  );
  pointer-events: none;
  mix-blend-mode: overlay;
}
/* Score display: top left with label */
.tetris #score{
  position: absolute;
  top: 80px;
  left: 150px;
  transform: none;
  font-size: 28px;
  font-weight: 700;
  color: #fff;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
  letter-spacing: 1px;
  line-height: 1.2;
}
.tetris #score::before{
  content: "SCORE";
  display: block;
  font-size: 11px;
  font-weight: 400;
  opacity: 0.9;
  margin-bottom: 6px;
  letter-spacing: 2px;
  text-transform: uppercase;
}
/* Next piece display: top right */
.tetris #tray{
  position: absolute;
  /* Adjust position: change top/right values or use transform below */
  top: 70px;
  right: 60px;
  /* Fine-tune with transform: translateX (horizontal), translateY (vertical) */
  transform: translateX(0px) translateY(0px);
  display: block;
  margin: 0;
  /* Fixed width and height - never changes regardless of shape inside */
  width: calc(var(--cell, 40) * 2px + 32px); /* 4 blocks * 0.5 scale + padding + border */
  min-width: calc(var(--cell, 40) * 2px + 32px);
  max-width: calc(var(--cell, 40) * 2px + 32px);
  height: calc(var(--cell, 40) * 2px + 19px) !important; /* Height reduced further: 25px * 0.75 = 19px */
  min-height: calc(var(--cell, 40) * 2px + 19px) !important;
  max-height: calc(var(--cell, 40) * 2px + 19px) !important; /* Force max height - prevents expansion */
  overflow: visible; /* Allow content to be fully visible */
  box-sizing: border-box;
}
.tetris #tray::before{
  content: "NEXT";
  display: block;
  font-size: 17px; /* Increased from 11px */
  font-weight: 400;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 4px; /* Reduced spacing to fit in smaller tray */
  /* Adjust position: change translateX (horizontal) and translateY (vertical) values */
  transform: translateX(2px) translateY(15px);
  opacity: 0.9;
  text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
}
.tetris #tray .piece{
  background: rgba(10, 15, 40, 0.9);
  border: 1px solid rgba(123, 245, 255, 0.4);
  border-radius: 8px;
  padding: 3px !important; /* Reduced padding further to fit in smaller tray */
  box-shadow: 0 0 10px rgba(123, 245, 255, 0.15);
  /* Fixed width and height - never changes regardless of shape inside */
  /* I piece: 4 blocks * (cellSize * 0.5) + padding = 2 * cellSize + 16px */
  /* Height reduced further: was 12px padding, now 9px padding */
  width: calc(var(--cell, 40) * 2px + 9px) !important;
  min-width: calc(var(--cell, 40) * 2px + 9px) !important;
  max-width: calc(var(--cell, 40) * 2px + 9px) !important;
  height: calc(var(--cell, 40) * 2px + 9px) !important;
  min-height: calc(var(--cell, 40) * 2px + 9px) !important;
  max-height: calc(var(--cell, 40) * 2px + 9px) !important;
  box-sizing: border-box;
  /* Center content both horizontally and vertically */
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden; /* Clip any content that exceeds the fixed size */
}
.tetris #tray .piece table{
  margin: 0;
  display: block;
}
/* Target the .piece.slot element specifically for Tetris mode - use scale to shrink it and lock size */
.tetris #tray .piece.slot{
  transform: scale(0.75) !important; /* Scale down to 75% of original size */
  transform-origin: center center !important;
  /* Fixed size to accommodate largest piece (I-piece: 4 blocks wide) - never changes */
  /* Width increased by 20%: multiply by 1.2 */
  width: calc((var(--cell, 40) * 2px + 16px) * 1.2) !important; /* 4 blocks * 0.5 scale + padding, then 20% wider */
  min-width: calc((var(--cell, 40) * 2px + 16px) * 1.2) !important;
  max-width: calc((var(--cell, 40) * 2px + 16px) * 1.2) !important;
  height: calc(var(--cell, 40) * 2px + 16px) !important; /* Height for tallest piece */
  min-height: calc(var(--cell, 40) * 2px + 16px) !important;
  max-height: calc(var(--cell, 40) * 2px + 16px) !important;
  box-sizing: border-box !important;
  overflow: hidden !important;
  /* Center the table inside regardless of its size */
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
}
/* Lock table cell sizes to prevent shrinking */
.tetris #tray .piece.slot table td{
  width: calc(var(--cell, 40) * 0.6px) !important;
  height: calc(var(--cell, 40) * 0.6px) !important;
  min-width: calc(var(--cell, 40) * 0.6px) !important;
  min-height: calc(var(--cell, 40) * 0.6px) !important;
  max-width: calc(var(--cell, 40) * 0.6px) !important;
  max-height: calc(var(--cell, 40) * 0.6px) !important;
  box-sizing: border-box !important;
}

  content: "";

  inset: 0;

  pointer-events: none;

  background:

/* Block Blast-style outline glow for rows/cols that will clear */
/* ::after creates the bright outline/halo that hugs each tile's edges */
/* Applies to both filled cells AND preview cells (hover-ok) */
/* BUT NOT to cells that are clearing (during animation) */
.board .cell.filled.about-to-clear:not(.clearing)::after,
#classicBoard .cell.filled.about-to-clear:not(.clearing)::after,
.board .cell.hover-ok.about-to-clear:not(.clearing)::after,
#classicBoard .cell.hover-ok.about-to-clear:not(.clearing)::after{
  content: "";
  position: absolute;
  inset: 0;                  /* same size as tile to hug the edges */
  border-radius: inherit;     /* matches tile border-radius exactly */
  pointer-events: none;
  z-index: -1;               /* behind the cell content */
  
  /* Create an outline glow that hugs the tile edges using box-shadow */
  /* Multiple layers: bright white core + large colored halo */
  box-shadow:
    /* Bright white inner edge (hugs the tile outline tightly) */
    0 0 0 1.5px rgba(255, 255, 255, 1.0),
    /* Bright white core glow (immediate halo) */
    0 0 3px rgba(255, 255, 255, 0.98),
    0 0 6px rgba(255, 255, 255, 0.95),
    0 0 10px rgba(255, 255, 255, 0.90),
    /* Colored outer halo using the dragged piece's color (lightened/brightened) */
    0 0 14px var(--about-glow, rgba(255, 255, 255, 0.85)),
    0 0 20px var(--about-glow, rgba(255, 255, 255, 0.75)),
    0 0 30px var(--about-glow, rgba(255, 255, 255, 0.60)),
    0 0 44px var(--about-glow, rgba(255, 255, 255, 0.45)),
    0 0 60px var(--about-glow, rgba(255, 255, 255, 0.30));
}

/* Ensure filled cells with about-to-clear get the sheen overlay (same as normal filled cells) */
/* Applies to both filled cells AND preview cells (hover-ok) */
/* BUT NOT to cells that are clearing (during animation) */
.board .cell.filled.about-to-clear:not(.clearing)::before,
#classicBoard .cell.filled.about-to-clear:not(.clearing)::before,
.board .cell.hover-ok.about-to-clear:not(.clearing)::before,
#classicBoard .cell.hover-ok.about-to-clear:not(.clearing)::before{
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  pointer-events: none;

  /* bright hairline at top → fade → subtle dark at bottom (same as normal filled cells) */
  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,.45) 0px,
      rgba(255,255,255,.28) 2px,
      rgba(255,255,255,0) 28%,
      rgba(0,0,0,0)       72%,
      rgba(0,0,0,.22)    100%
    );

  /* makes the highlight pop over gradients without washing color */
  mix-blend-mode: screen;
  opacity: 0.9;
}

/* Enhanced glow on the cell itself - combines bevel with intense Block Blast-style glow */
/* Applies to both filled cells AND preview cells (hover-ok) */
/* BUT NOT to cells that are clearing (during animation) */
.board .cell.filled.about-to-clear:not(.clearing),
#classicBoard .cell.filled.about-to-clear:not(.clearing),
.board .cell.hover-ok.about-to-clear:not(.clearing),

  /* Bright white outline that complements the ::after glow */
  outline: .5px solid rgba(255, 255, 255, 0.98);
  outline-offset: -1px;       /* hugs the tile edge */
  
  /* Combine bevel inset shadows (from normal filled cells) with intense Block Blast glow */

    /* Bevel shadows - same as normal filled cells (preserves 3D look) */
    0 0 1px rgba(255, 255, 255, 0.35),
    inset 0 2px 0 rgba(255, 255, 255, 0.60),
    inset 0 -3px 0 rgba(0, 0, 0, 0.35),
    /* Intense Block Blast-style glow - bright white core + large colored halo */
    /* Multiple layers create that "bloomy" soft beam effect */
    0 0 2px rgba(255, 255, 255, 1.0),
    0 0 5px rgba(255, 255, 255, 0.96),
    0 0 10px rgba(255, 255, 255, 0.90),
    0 0 16px rgba(255, 255, 255, 0.82),
    /* Colored outer halo - creates the soft beam along the row/column */
    0 0 22px var(--about-glow, rgba(255, 255, 255, 0.75)),
    0 0 32px var(--about-glow, rgba(255, 255, 255, 0.65)),
    0 0 46px var(--about-glow, rgba(255, 255, 255, 0.50)),
    0 0 64px var(--about-glow, rgba(255, 255, 255, 0.35));

<script>
(function(){
  const wrap   = document.getElementById('homeMiniDemo');
  const mini   = document.getElementById('miniBoardClone');
  const cvs    = document.getElementById('homeMiniCanvas');
  if (!wrap || !mini || !cvs) return;

  const ctx = cvs.getContext('2d');

  // 1) Copy skin from your real board if we can find one
  (function copySkin(){
    const real = document.querySelector('#game .board, .app .board'); // try to find any live board
    if (!real) return;
    const cs = getComputedStyle(real);
    ['background','boxShadow','borderRadius'].forEach(p=> mini.style[p] = cs[p]);
    ['--cell','--gap','--pad','--cols'].forEach(v=>{
      const val = cs.getPropertyValue(v);
      if (val) mini.style.setProperty(v, val.trim());
    });
  })();

  // 2) Build a DOM grid that matches your board's shape
  const COLS = parseInt(getComputedStyle(mini).getPropertyValue('--cols')) || 8;
  const GAP  = parseInt(getComputedStyle(mini).getPropertyValue('--gap'))  || 6;
  const PAD  = parseInt(getComputedStyle(mini).getPropertyValue('--pad'))  || 8;

  mini.style.display = 'grid';
  mini.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
  mini.style.gap = `${GAP}px`;
  mini.style.padding = `${PAD}px`;

  // create cells so your .board/.cell CSS renders identically to Classic
  const frag = document.createDocumentFragment();
  const cells = COLS * COLS;  // square banner
  for (let i=0; i<cells; i++){
    const d = document.createElement('div');
    d.className = 'cell';
    frag.appendChild(d);
  }
  mini.innerHTML = ''; mini.appendChild(frag);

  // 3) Fit the canvas and animate a ghost piece aligned to the DOM grid
  let W=0,H=0, cellPx=0, raf=null;
  const fall = { x: 0, y: -2.5, speed: 0.016 };

  function readCellSize(){
    const one = mini.querySelector('.cell');
    if (!one) return 40;
    const cs = getComputedStyle(one);
    return Math.round(parseFloat(cs.width));
  }

  function fit(){
    const r = wrap.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    cvs.width  = Math.max(320, Math.floor(r.width  * dpr));
    cvs.height = Math.max(160, Math.floor(r.height * dpr));
    ctx.setTransform(dpr,0,0,dpr,0,0);
    W = r.width; H = r.height;
    cellPx = readCellSize();
  }

  function gridOrigin(){
    const pad = PAD;
    const gridW = mini.clientWidth  - pad*2;
    const gridH = mini.clientHeight - pad*2;
    const startX = Math.round((W - gridW)/2 + pad);
    const startY = Math.round((H - gridH)/2 + pad);
    return { startX, startY };
  }

  function drawGhost(origin){
    const { startX, startY } = origin;
    const gap = GAP;
    const px = startX + fall.x*(cellPx+gap);
    const py = startY + fall.y*(cellPx+gap);

    ctx.save();
    ctx.globalCompositeOperation = 'lighter';
    for (let r=0; r<2; r++){
      for (let c=0; c<2; c++){
        const fx = px + c*(cellPx+gap);
        const fy = py + r*(cellPx+gap);
        ctx.fillStyle   = 'rgba(57,255,20,0.12)';
        ctx.strokeStyle = 'rgba(57,255,20,0.20)';
        ctx.lineWidth = 2;
        ctx.fillRect(fx, fy, cellPx, cellPx);
        ctx.strokeRect(fx+1, fy+1, cellPx-2, cellPx-2);
      }
    }
    ctx.restore();

    // update fall
    fall.y += fall.speed * (H/220);
    if (startY + (fall.y+2)*(cellPx+gap) > startY + COLS*(cellPx+gap)){
      fall.y = -2.5;
      fall.x = Math.floor(Math.random()*(COLS-1));
    }
  }

  function loop(){
    ctx.clearRect(0,0,W,H);   // DOM renders the grid; canvas draws only the ghost
    drawGhost(gridOrigin());
    raf = requestAnimationFrame(loop);
  }

  new ResizeObserver(fit).observe(wrap);
  fit(); loop();

  // Pause when Home is hidden
  const mo = new MutationObserver(()=>{
    const home = document.getElementById('home');
    const hidden = home?.classList.contains('hidden');
    if (hidden && raf){ cancelAnimationFrame(raf); raf=null; }
    else if (!hidden && !raf){ fit(); loop(); }
  });
  mo.observe(document.body, {subtree:true, attributes:true, attributeFilter:['class']});
})();
</script>

<script>
window.clearFullLinesClassic = function (board, cells, S, ROWS, COLS, idx){
  const fullRows=[], fullCols=[];
  for (let r=0;r<ROWS;r++) if (S[r].every(v=>v===1)) fullRows.push(r);
  for (let c=0;c<COLS;c++){
    let ok=true; for (let r=0;r<ROWS;r++){ if (S[r][c]===0){ ok=false; break; } }
    if (ok) fullCols.push(c);
  }
  if (!fullRows.length && !fullCols.length) return;

  // Visual pulse (keeps cells in the grid)
  [...fullRows, ...fullCols].forEach(() => {/* optional: you can add a class for FX if you want */});

  // After short delay, just unfill cells â€” DO NOT remove nodes
  setTimeout(()=>{
    fullRows.forEach(r=>{
      for (let c=0;c<COLS;c++){
        const el = cells[idx(r,c)]; if (!el) continue;
        el.classList.remove('filled','preview','hover-ok','hover-bad','clearing');
        el.style.removeProperty('--fill'); el.style.removeProperty('--stroke');
        el.style.removeProperty('--glow'); el.style.removeProperty('--glow-inset');
      }
    });
    fullCols.forEach(c=>{
      for (let r=0;r<ROWS;r++){
        const el = cells[idx(r,c)]; if (!el) continue;
        el.classList.remove('filled','preview','hover-ok','hover-bad','clearing');
        el.style.removeProperty('--fill'); el.style.removeProperty('--stroke');
